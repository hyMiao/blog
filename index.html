---
layout: default
title: Your New Jekyll Site
---

<div id="home" class="clear">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <span class="date" >{{ post.date | date_to_string }}</span>
        {{ post.excerpt }}
        <a class="comment_count" href="{{ site.baseurl }}{{ post.url }}#disqus_thread">Link</a>
        <a class="more" href="{{ site.baseurl }}{{ post.url }}">More&gt;&gt;</a>
      </li>
    {% endfor %}
  </ul>

  <!-- Disqus Count(Unmodified) -->
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'bloggithub'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
    <!-- Disqus Count -->

</div>
