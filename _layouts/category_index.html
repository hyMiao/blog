---
layout: default
---

<div class="post category clear">
	<div class="breadcrumb">
		<a href="{{ site.baseurl }}/categories">Category</a>
		&nbsp;&gt;&gt;&nbsp;
		<a class="active" >{{ page.category }}</a>
	</div>
	<div>
		<ul>
			<li class="ca_title">{{ page.category }}</li>
			{% for post in site.categories.[page.category] %}
			<li class="po_title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
